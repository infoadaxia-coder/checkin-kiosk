<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェックイン開始 / Start Check-in</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            background-color: #f0ebf8;
            margin: 0;
            display: flex; /* 中央寄せのため */
            justify-content: center; /* 水平方向中央 */
            align-items: center; /* 垂直方向中央 */
            min-height: 100vh; /* 画面全体を使う */
            color: #202124;
            text-align: center;
        }
        .start-container {
            background: white;
            border-top: 8px solid #673ab7;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .start-button {
            background-color: #673ab7;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none; /* aタグの装飾を解除 */
            display: inline-block; /* ボタンのように見せる */
            transition: 0.3s;
        }
        .start-button:hover {
            background-color: #512da8;
        }
    </style>
</head>
<body>
    <div class="start-container">
        <h1>チェックインを始める</h1>
        <p>宿泊者情報の入力にご協力ください。</p>
        <a href="form.html" class="start-button">開始する</a>
    </div>
</body>
</html>
