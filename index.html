<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>チェックイン</title>
  <style>
    :root { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif; }
    body { margin: 0; min-height: 100vh; display: grid; place-items: center; background: #f6f7f9; }
    .card {
      width: min(720px, 92vw);
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
      padding: 28px 22px;
      text-align: center;
    }
    h1 { margin: 0 0 10px; font-size: 28px; }
    p { margin: 0 0 18px; color: #555; font-size: 16px; line-height: 1.6; }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 18px 16px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      background: #111;
      color: #fff;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .note { margin-top: 14px; font-size: 13px; color: #777; }
  </style>
</head>
<body>
  <main class="card">
    <h1>チェックイン開始</h1>
    <p>
      受付はこちらです。<br />
      下のボタンを押して回答をお願いします。
    </p>

    <!-- ここにGoogleフォームURLを入れる -->
    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSfuj3QEoMUvwja6AKprFBPhKZyHT5IaY7zGVeSxKGg6ZXjaqQ/viewform">チェックインする</a>

    <div class="note">※入力が終わったら自動でトップに戻ります</div>
  </main>
</body>
</html>
